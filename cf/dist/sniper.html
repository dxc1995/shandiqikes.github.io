<!DOCTYPE html><html><head><meta charset=utf-8><title>老年娱乐队</title><meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link rel=stylesheet type=text/css href=../css/bootstrap.css><link rel=stylesheet type=text/css href=../css/main.css><script src=../js/header.js></script></head><body><div class=container><div class=row><div class=col-md-1></div><div class="col-xs-12 col-md-8 content"><p>这个位置相当明朗，就是狙击手担任的位置。而狙击的位置扮演的角色是控点与破点。</p><p>对于保卫者一方来说。狙击手的作用可以独当一面，他可以一个人去控制住A区或者是B区的前进大路，第一时间的击杀掉前来打点的敌人。</p><p>从而将A点或者B点的大路牢牢把控在手里，这就是控点。</p><p>而作为潜伏者的狙击手，可以凭借自己的狙击能力去为队友打开一个点，在组织队友进攻的时候就需要狙击手先进性扣点，去探查有没有阴点敌人，一旦发现就可以击杀，为队友扫清障碍，这就是破点。一旦攻占了某个点位，就可以进行控点防守了。反之，当保卫者需要打回防的时候，狙击的探点与破点能力就可以任性发挥了。</p></div><div class=col-md-3></div></div></div><script src=../js/jquery.js></script><script src=../js/jquery.fitvids.js></script><script src=../js/dropdown.js></script><script src=../js/collapse.js></script><script src=../js/modal.js></script><script>
  $(document).ready(function(){
    // Target your .container, .wrapper, .post, etc.
    $("#thing-with-videos").fitVids();
  });
</script></body></html>
