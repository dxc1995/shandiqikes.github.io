<!DOCTYPE html><html><head><meta charset=utf-8><title>老年娱乐队</title><meta name=viewport content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"><link rel=stylesheet type=text/css href=../css/bootstrap.css><link rel=stylesheet type=text/css href=../css/main.css><script src=../js/header.js></script></head><body><div class=container><div class=row><div class=col-md-1></div><div class="col-xs-12 col-md-8 content"><p>反侵其实也就是断后，属于战队的坚强后盾。当我们在打野战还是娱乐的时候，总会出现被偷菊花的悲惨事迹。</p><p>本来已经看到胜利的曙光了，一偷就被偷到了解放前，从而导致游戏失败。</p><p>所以，反侵这是一个极其重要的位置，不管是对于保卫者还是潜伏者来说，我们都需要一个可靠的队友为我们默默的守护好菊花。相对于突破来说我觉得担任反侵位置的队员，意识要高于枪法。就算刚不住，也可以阻碍敌人为队友争取时间。</p></div><div class=col-md-3></div></div></div><script src=../js/jquery.js></script><script src=../js/jquery.fitvids.js></script><script src=../js/dropdown.js></script><script src=../js/collapse.js></script><script src=../js/modal.js></script><script>
