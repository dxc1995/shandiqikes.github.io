	   <p>协防就是辅助的角色了。但千万不要小看这个辅助的角色，这也是举足轻重的一个位置。</p>
	   <p>担任协防位置的队员，要擅长补位补枪与侦查。</p>
		 <p>这个位置的补位就是小补位(就是小范围内的补位)，一般卡点的位置是A区或B区的小道和副道。举个例子来说明一下：那黑色城镇来说，</p>
		 <p>如果狙击手在控制A大道的进攻，协防人员需要看住小道来犯的敌人，让看A打道的狙击手没有后顾之忧。如果A大道敌人进攻势头猛，狙击手敌不过需要转点时，小道协防人员就要第一时间打好道具，或者是进行火力的掩护。甚至是补掉来犯的敌人。这个位置需要意识要优于枪法。更需要和队友的默契。</p>
